<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
	<div><p>このページでは変数への格納動作を確認します。</p></div>
	<h3>格納元メッセージ</h3><br/><span id="message" class="message" >格納元メッセージです。</span>
	<hr>
	<div><p>データ形式別の期待値</p></div>
	text:<span id="text" >格納元メッセージです。</span><br/>
	tag:<span id="tag">span</span><br/>
	attribute:<span id="attribute">message</span><br/>
	css:<span id="css">16px</span><br/>
	location:<span id="location">8</span><br/>
	rect:<span id="rect">117</span><br/>
	size:<span id="size">19</span><br/>
	</body>
	<script>
		window.onload = function() {
			var element = document.getElementById("message");
			var rect = element.getBoundingClientRect();
			document.getElementById("location").innerText = rect.left;
			document.getElementById("rect").innerText = parseInt(rect.top);
			document.getElementById("size").innerText = rect.height;
		}
	</script>
</html>
