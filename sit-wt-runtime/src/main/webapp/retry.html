<!DOCTYPE html>
<html>
<head>
<title>リトライページ</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">
	function rewrite() {
		var pane = document.getElementById("pane");
		pane.innerHTML = '<input id="rewritedTxt" type="text" value="rewrited"/>';
	}
	
	function appear() {
		setTimeout(function() {
			document.getElementById("hiddenBtn").style = "display:inline;";
		}, 200);
	}
</script>
</head>
<body>
  
  <p>
    RewritボタンをクリックするとテキストボックスのHTMLがJavaScriptで書き換えられます。
  </p>
  <button id="rewriteBtn" onclick="rewrite();">Rewrite</button>
  <div id="pane">
    <input id="rewritedTxt" type="text"/>
  </div>
  
  <p>
   Appearボタンをクリックすると0.2秒後にHiddenボタンが表示されます。
  </p>
  <button id="appearBtn" onclick="appear();">Appear</button>
  <button id="hiddenBtn" style="display:none;">Hidden</button>
</body>
</html>
