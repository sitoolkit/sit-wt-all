<!DOCTYPE html>
<html>

<head>
  <title>入力ページ</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    function toDoubleDigits(num) {
      return ("0" + num).substr(-2);
    }
    function getTimestamp() {
      var currentDate = new Date();
      var year = currentDate.getFullYear();
      var month = toDoubleDigits(currentDate.getMonth() + 1);
      var date = toDoubleDigits(currentDate.getDate());
      var hours = toDoubleDigits(currentDate.getHours());
      var day = '日月火水木金土'[currentDate.getDay()];
      var minutes = toDoubleDigits(currentDate.getMinutes());
      var seconds = toDoubleDigits(currentDate.getSeconds());

      var timestamp = year + "年" + month + "月" + date + "日" + "(" + day + ") " + hours + ":" + minutes + ":" + seconds;
      document.getElementById("timestamp").innerHTML = timestamp;
    }
    window.onload = function () {
      getTimestamp();
    };
    setInterval('getTimestamp()', 1000);
    var ADDRESS = {
      P01: ["札幌", "函館", "富良野"],
      P02: ["青森", "弘前", "八戸"],
      P03: ["秋田", "北秋田", "大仙"]
    };
    function prefectureChange(prefecture) {
      var city = document.getElementById("city");
      city.innerHTML = "";

      var selectedPrefecture = prefecture.options[prefecture.selectedIndex].value;

      var cities = ADDRESS[selectedPrefecture];
      if (cities) {
        for (var i = 0; i < cities.length; i++) {
          city.innerHTML += "<option>" + cities[i] + "</option>";
        }
      }
    }
    function inputConfirm() {
      if (!window.confirm('よろしいですか？')) {
        return false;
      }
    }
  </script>
  <link rel="stylesheet" href="bootstrap.min.css" />
</head>

<body>
  <div id="app" class="container">
    <div class="page-header">
      <p id="timestamp" class="text-right"></p>
      <h1>{{pageTitle}}</h1>
    </div>
    <p>{{inputMessage}}</p>
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-sm-2 panel-title"><strong>{{form.headers.name}}</strong></div>
          <div class="col-sm-4 panel-title"><strong>{{form.headers.input}}</strong></div>
          <div class="col-sm-6 panel-title"><strong>{{form.headers.description}}</strong></div>
        </div>
      </div>
      <form action="done.html" method="get" class="form-horizontal panel-body">
        <div class="form-group" v-for="item in form.items">
          <label v-bind:for="item.id == 'name' ? item.id : ''" class="col-sm-2 control-label">{{item.name}}</label>
          <div class="col-sm-4">

            <input v-if="item.id == 'name'" type="text" class="form-control" id="name" v-bind:name="item.name"
              v-bind:placeholder="item.name">

            <template v-else-if="item.id == 'gender'">
              <label for="gender-male" class="radio-inline">
                <input id="gender-male" type="radio" v-bind:name="item.name" value="m" />{{item.labels.male}}
              </label>
              <label for="gender-female" class="radio-inline">
                <input id="gender-female" type="radio" v-bind:name="item.name" value="f" />{{item.labels.female}}
              </label>
            </template>

            <template v-else-if="item.id == 'address'">
              <label for="prefecture" class="control-label">{{item.labels.prefecture}}：</label>
              <select id="prefecture" v-bind:name="item.labels.prefecture" onchange="prefectureChange(this);" class="form-control">
                <option value="P00"></option>
                <option value="P01">北海道</option>
                <option value="P02">青森</option>
                <option value="P03">秋田</option>
              </select>
              <label for="city" class="control-label">{{item.labels.city}}：</label>
              <select id="city" v-bind:name="item.labels.city" class="form-control">
              </select>
            </template>

          </div>
          <div class="col-sm-6">
            <ul>
              <li v-for="desc in item.descriptions">
                <div v-html="desc.text"></div>
                <template v-if="desc.children">
                  <ul v-for="child in desc.children">
                    <li v-html="child"></li>
                  </ul>
                </template>
              </li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">趣味</label>
          <div class="col-sm-4">
            <label for="hobby-sports" class="checkbox-inline"><input id="hobby-sports" name="趣味" type="checkbox"
                value="sports" />運動</label> <label for="hobby-art" class="checkbox-inline"><input id="hobby-art"
                name="趣味" type="checkbox" value="art" />芸術</label> <label for="hobby-work"
              class="checkbox-inline"><input id="hobby-work" name="趣味" type="checkbox" value="work" />仕事</label>
          </div>
          <div class="col-sm-6">
            <ul>
              <li>チェックボックスのチェック
                <ul>
                  <li>input要素のid属性を指定して選択</li>
                  <li>input要素のvalue属性を指定して選択</li>
                  <li>label要素のtext文字列を指定して選択</li>
                </ul>
              </li>

            </ul>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">備考</label>
          <div class="col-sm-4">
            <textarea id="remark" name="備考" rows="4" cols="30" class="form-control"></textarea>
          </div>
          <div class="col-sm-6">
            <ul>
              <li>テキストエリアの入力
                <ul>
                  <li>上書</li>
                  <li>追記</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <a href="terms.html" target="terms">利用規約</a> <input id="confirm" type="submit" value="同意して確定"
              onclick="return inputConfirm();" class="btn btn-default" />

          </div>

        </div>
      </form>
    </div>
    <footer class="text-muted">Copyright 2013 Monocrea Inc.</footer>
  </div>

  <script src="./vue.min.js"></script>
  <script src="./input_language.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: window.language,
      mounted: function () {
      }
    })
  </script>
</body>

</html>
