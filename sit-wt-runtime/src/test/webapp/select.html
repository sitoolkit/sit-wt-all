<!DOCTYPE html>
<html>
<head>
<title>選択ページ</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="content">
      <h1>選択ページ</h1>
      <table class="input-form">
        <col style="width: 250px;" />
        <col style="width: 250px;" />
        <thead>
          <tr>
            <th>項目名</th>
            <th>項目</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>単一選択セレクトボックス</td>
            <td><select id="single-select">
                <option value="00"></option>
                <option value="01">一</option>
                <option value="02">二</option>
                <option value="03">三</option>
            </select></td>
          </tr>
          <tr>
            <td>複数選択セレクトボックス</td>
            <td><select id="multi-select" multiple="multiple">
                <option value="00"></option>
                <option value="01">一</option>
                <option value="02">二</option>
                <option value="03">三</option>
            </select></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="footer">Copyright 2013 Monocrea Inc.</div>
  </div>
</body>
</html>
