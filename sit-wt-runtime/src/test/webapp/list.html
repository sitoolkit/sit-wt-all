<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            function select(no) {
                alert(no + "を選択しました");
            }
        </script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="container">
            <div id="content">
                <h1>完了ページ</h1>
                <p>
                    このページでは表示されている内容に対する検証操作を確認します。
                </p>
                <table class="list">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>名前</th>
                            <th>選択</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>試験壱</td>
                            <td><button onclick="select(1)">選択</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>試験弐</td>
                            <td><button onclick="select(2)">選択</button></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>試験参</td>
                            <td><button onclick="select(3)">選択</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
